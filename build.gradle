plugins {
    id 'fabric-loom' version '0.11-SNAPSHOT'
    id 'maven-publish'
}

repositories {
    maven {
        url = 'https://maven.fabricmc.net/'
    }
    mavenCentral()
}

dependencies {
    // Fabric API
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.111.0+1.21.4"
    // Yarn mappings
    mappings "net.fabricmc:yarn:1.21.4+build.1:v2"
}

minecraft {
    version = "1.21.4"
    mappings = "net.fabricmc:yarn:1.21.4+build.1:v2"
}
